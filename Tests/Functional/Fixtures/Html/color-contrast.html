<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Color Contrast Tests</title>
    <style>
        .poor-contrast {
            color: #777;
            background-color: #fff;
        }

        .good-contrast {
            color: #000;
            background-color: #fff;
        }

        .custom-contrast {
            color: #1a5f7a;
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <!-- Test Case 1: Poor contrast -->
    <div class="poor-contrast">
        <p>This text has poor contrast ratio</p>
    </div>

    <!-- Test Case 2: Good contrast -->
    <div class="good-contrast">
        <p>This text has good contrast ratio</p>
    </div>

    <!-- Test Case 3: Custom contrast -->
    <div class="custom-contrast">
        <p>This text has a specific contrast ratio to test</p>
    </div>
</body>

</html>
